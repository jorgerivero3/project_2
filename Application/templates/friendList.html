{% extends "layout.html" %}
{% block content %}

<div>
	<h1>Friends List</h1>
	<a href="" class="myButton" style="position: relative; margin-left: -100px; text-align: center; left: 50%;">Add Friend</a>

	<div class="friends">
	{% for friend in current_user.friend_list %}
		<img class="rounded-circle game-img" src="{{ friend.image_file }}">
		{{ friend.username }}<br>
		<p>Games won: {{friend.games_won}}</p>
	<!-- end of loop to go here -->
	{% endfor %}
	</div>
</div>

{% endblock content %}
