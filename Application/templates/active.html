{% extends "layout.html" %}
{% block content %}

<div>
	<h1>Active Games</h1>
	<div class="games">
	{% for game in current_user.games %}
		{% if game.done==true and game.over==false %}
			{{ game.player1.username }}<br><br>
			<a href="/friends/{{game.id}}">Play!</a><br><br>
		{% endif %}
	{% endfor %}
	</div>
</div>

{% endblock content %}
