{% extends "layout.html" %}
{% block content %}

<body>
	<br><br><br>
	<div style="text-align: center; color: #333333;">
	<h1>Game Over</h1>

	<h1>{{ score1 }} - {{ score2 }}</h1>

		{% if score1 > score2 %}
			<h1>Player 1 wins!</h1>
		{% elif score1 == score2 %}
			<h1>Tie Game<h1>
		{% else %}
			<h1>Player 2 wins!</h1>
		{% endif %}
		<br><br>
		<a href="/select" class="myButton">Play Again</a>

	</div>

</body>

{% endblock content %}
